<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер "Да или Нет"</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Стили кнопки */
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: black;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        /* Блок с ответом */
        #answer {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
        }

        .show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <h1>Рандомайзер "Да или Нет"</h1>
    <p>Задай вопрос в мыслях и нажми кнопку!</p>
    
    <button onclick="getRandomAnswer()">Получить ответ</button>
    <p id="answer"></p>

    <script>
        function getRandomAnswer() {
            fetch("/randomize")
                .then(response => response.json())
                .then(data => {
                    let answerElement = document.getElementById("answer");
                    answerElement.textContent = data.answer;
                    answerElement.classList.add("show");
                });
        }
    </script>

</body>
</html>
